apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-mega-project
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-mega-project
  template:
    metadata:
      labels:
        app: devops-mega-project
    spec:
      containers:
        - name: devops-mega-project
          image: mydevopsuser46/devops-mega-project:1.0.0-12
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
